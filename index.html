<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STONE - PAPPER - SCISSORS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>STONE - PAPPER - SCISSORS</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" />
      </div>

      <div class="choice" id="papper">
        <img src="paper.png" />
      </div>

      <div class="choice" id="scissors">
        <img src="scissors.png" />
      </div>
    </div>

    <!-- score board -->
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>User</p>
      </div>

      <div class="score">
        <p id="Computer-score">0</p>
        <p>Computer</p>
      </div>
    </div>

    <div class="msg-containor">
      <p id="msg">Play Your Move</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
